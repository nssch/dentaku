                    <td><input type="button" id="minus" value="+/-"></td>
                    <td><input type="button" id="percent" value="%"></td>
                    <td><input type="button" class="calc_btn" value="÷"></td>
                </tr>
                <tr>
                    <td><input type="button" class="num_btn" value="7"></td>
                    <td><input type="button" class="num_btn" value="8"></td>

                <tr>
                    <td><input type="button" class="num_btn" value="00"></td>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function () {
                //outputには最初何も表示されていない
                //最初は数値か+/‐か ．しか押せない
                //※数値押す→次の数値押す➡記号が押されるまで文字列としてつなげてoutputのところに表示
                //記号が押されたら↑の数字を変数に格納して計算式に代入
                //※同様
                //※が何回か繰り返されて＝押されたら計算する。計算結果をoutputに表示
                //c押したら入力したもの全てクリア


                //使う変数
                var pushed = '';//押された数字ボタンの値
                var num1 = '';//最初に入力される数値                
                var num2 = '';//演算子入力後に最初の数値を入れておく
                var calc = '';//入力された演算子                
                var total = '';//合計値                
                var output = '';//表示される値
                var shousuu = 0; //小数点の有無判定。０：押していない／１：おしている


                //数字ボタンを押す
                $(".num_btn").click(function () {

                    pushed = $(this).val();
                    num1 += pushed;
                    console.log(num1);
                    $("#output").text(num1);

                    // //小数点は２回以上押せないようにする                    

                    if ($(this).val() == '.') {

                        if (num1 == "") {
                            $(this).val() = "0.";
                        } else {
                            $(this).val() = $(this).val() + ".";
                        }
                        shousuu = 1;
                        return;

                    }
                    // if ((Math.floor(num1) !== num1) && (pushed == '.')) {
                    //     pushed = '';
                    // }


                });

                //演算ボタンを押す
                $(".calc_btn").click(function () {
                    num2 = num1;
                    num1 = '';
                    calc = $(this).val();
                    console.log(num2);
                    console.log(num1);
                    console.log(calc);

                });

                //イコールボタンを押す
                $("#eq_btn").click(function () {
                    if (calc == '+') {
                        total = num2 * 1 + num1 * 1;
                        $("#output").text(total);
                    } else if (calc == '-') {
                        total = num2 * 1 - num1 * 1;
                        $("#output").text(total);
                    } else if (calc == '×') {
                        total = num2 * 1 * num1 * 1;
                        $("#output").text(total);
                    } else if (calc == '÷') {
                        total = num2 * 1 / num1 * 1;
                        $("#output").text(total);
                    }
                });

                //Cボタンを押す
                $("#clear").click(function () {
                    num1 = '';
                    num2 = '';
                    calc = '';
                    total = '';
                    console.log(num2);
                    console.log(num1);
                    console.log(calc);
                    console.log(total);
                    $("#output").text('');

                });

                //％ボタンを押す
                $("#percent").click(function () {
                    total = num1 * 0.01;
                    $("#output").text(total);
                });
